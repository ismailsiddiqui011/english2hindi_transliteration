<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transliteration App</title>
</head>
<body>
    <h1>English to Hindi Transliteration</h1>
    <form method="post">
        <label for="text">Enter English text:</label><br>
        <input type="text" id="text" name="text" required><br>
        <button type="submit">Transliterate</button>
    </form>
    {% if output_text %}
        <h2>Transliterated text:</h2>
        <p>{{ output_text }}</p>
    {% endif %}
    {% if error %}
        <h2>Error:</h2>
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
